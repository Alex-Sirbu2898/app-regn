<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteEmployee()" [disabled]="!selectedEmployee"></button>
        </ng-template>
    </p-toolbar>

<p-table [value]="employees" #grid [lazy]="true" (onLazyLoad)="filterEmployees($event)" dataKey="id" selectionMode="single"
    [(selection)]="selectedEmployee" (selectionChange)="onSelectionChange($event)" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem"></th>
            <th pSortableColumn="firstName">FirstName <p-sortIcon field="firstName"></p-sortIcon></th>
            <th pSortableColumn="lastName">LastName <p-sortIcon field="lastName"></p-sortIcon></th>
            <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
        </tr>
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>
                <p-columnFilter type="text" field="firstName"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="lastName"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="address"></p-columnFilter>
            </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr>
            <td>
                <p-tableRadioButton [value]="employee"></p-tableRadioButton>
            </td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.address}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editEmployee(employee)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

</div>

<p-dialog [(visible)]="employeeDialog" [style]="{width: '1000px'}" header="Employee Details" [modal]="true" styleClass="p-fluid" >
    <ng-template pTemplate="content">
        <employee-form [entityId] = selectedEmployee.id #addOrEditForm></employee-form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveEmployee()"></button>
    </ng-template>
</p-dialog>
